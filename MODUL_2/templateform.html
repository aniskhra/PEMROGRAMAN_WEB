<!DOCTYPE html>
<html lang="en">
<head>
    <title>Template Desain Form</title>
</head>
<!-- Membuat form -->
<body>
    <!-- Menambahkan judul form -->
    <h3>Formulir Pendaftaran</h3>
    <form action="" method="post">
    <!-- Mengatur garis tepi -->
    <table border=0>
        <!-- Data pertama -->
        <tr>
            <td>NIK</td>
            <td><input type="text" /></td>
        </tr>
        <!-- Data kedua -->
        <tr>
            <td>Nama</td>
            <td><input type="text" /></td>
        </tr>
        <!-- Data ketiga dengan pilihan jenis -->
        <tr>
            <td>Jenis Kelamin</td>
            <td>
            <input type="radio" />Pria
            <input type="radio" />Wanita
            </td>
        </tr>
        <!-- Data keempat dengan opsi yang dapat dipilih -->
        <tr>
            <td>Pekerjaan</td>
            <td>
            <select name="job">
            <option>Guru</option>
            <option>Wiraswasta</option>
            <option>Lainnya</option>
            </select>
            </td>
        </tr>
        <!-- Submit semua data -->
        <tr>
            <td>
            <input type="submit" value="ok" />
            <input type="submit" value="cancel" />
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
