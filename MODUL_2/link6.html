<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Link Gambar</title>
</head>
<!-- Membuat link gambar -->
<body>
    <!-- Menambahkan link untuk melihat asal gambar serta deskripsi saat kursor di atas gambar -->
    <a href="https://www.wallpapertip.com" title="Wallpaper Kucing Lucu">
    <!-- Menyisipkan gambar dari link dengan garis tepi 0 dan lebar 20% -->

    </a>
</body>
</html>
