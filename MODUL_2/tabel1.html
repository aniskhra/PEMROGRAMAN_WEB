<!DOCTYPE html>
<html lang="en">
<head>
    <title>Demo Tabel</title>
</head>
<!-- Membuat tabel -->
<body>
    <!-- Mengatur garis tepi dan caption -->
    <table border=1>
        <caption>Label dari tabel</caption>
    <!-- Header -->
    <tr>
        <th>No</th>
        <th>Nama</th>
        <th>Alamat</th>
    </tr>
    <!-- Baris data pertama -->
    <tr>
        <td>1</td>
        <td>Annisa</td>
        <td>Jl. Bougenville</td>
    </tr>
    </table>
</body>
</html>
