<!DOCTYPE html>
<html>
<head>
    <title>Contoh 7 Event Onclick</title>
</head>
<body>
        <form name="go">
        <input type="radio" name="C1"
    onclick="document.bgColor='lightblue'">
        <input type="radio" name="C1"
    onclick="document.bgColor='lightyellow'">
        <input type="radio" name="C1"
    onclick="document.bgColor='lightgreen'">
        </form>
</body>
</html>
