<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Membuat judul dokumen -->
    <title>Linked Style</title>
    
    <!-- Menautkan link file css yang jenisnya text/css -->
    <link rel="stylesheet" href="lat4.1.4.css" type="text/css" />

</head>

<body>

    <!-- Menambahkan paragraf dengan style sesuai class -->
    <p class="style1">
    Ini paragraf pertama
    
    <!-- Menambahkan paragraf dengan style sesuai id -->
    <p id="style2">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    
    <!-- Menambahkan paragraf dengan style sesuai class -->
    <p class="style1">
    Ini paragraf ketiga

</body>

</html>
