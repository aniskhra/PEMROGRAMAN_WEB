<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Membuat judul dokumen -->
    <title>Embedded Style</title>

    <!-- Mengatur style yang jenisnya text/css -->
    <style type="text/css">
    <!--
    /* mengatur warna teks dan jenis font pada class */
    .style1 {
        color: red;
        font-style: italic;
    }
    /* mengatur warna teks dan ketebalan font pada id */
    #style2 {
        color: blue;
        font-weight: bold;
    }
    -->
    </style>

</head>

<body>
    <!-- Menambahkan paragraf dengan style sesuai class -->
    <p class="style1">
    Ini paragraf pertama
    
    <!-- Menambahkan paragraf dengan style sesuai id -->
    <p id="style2">
    Lorem ipsum dolor sit amet, consectetur adipisicing elit,
    sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
    Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris
    nisi ut aliquip ex ea commodo consequat.
    
    <!-- Menambahkan paragraf dengan style sesuai class -->
    <p class="style1">
    Ini paragraf ketiga

</body>

</html>
