<head>
    <!-- Membuat judul dokumen -->
    <title>Embedded Style</title>

    <!-- Mengatur style yang jenisnya text/css, mengatur warna dan font pada class dan idnya -->
    <style type="text/css">
    <!--
    .style1 {
        color: red;
        font-style: italic;
    }
    
    #style2 {
        color: blue;
        font-weight: bold;
    }

<body>
