<!DOCTYPE html>
<html lang="en">
<head>

  <title>Notion - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Latest compiled and minified CSS -->

</head>
<body>

                                            Continue with Apple
                                          </div>
                                        </div>

                                        <div class="hr">
                                          <div class="garis" role="separator"></div>
                                        </div>
                                        <form>
                                          <div class="form-group">
                                            <label for="notion-email-input-1">Email</label>
                                            <input type="email" class="form-control" id="notion-email-input-1" placeholder="Enter your email address...">
                                          </div>
                                          <button type="button" class="btn btn-primary" id="myBtn">Continue with email</button>
                                        </form>
                                      </div>
                                      
                                      <div class="text-add">
                                        <a href="#" class="notion-link">Forgot password?</a>
                                      </div>
                                      <div class="text-add">
                                        You can also <a href="#" class="notion-link">continue with SAML SSO</a>
                                      </div>                                                          
                                    </div>
                                    <div class="row" style="margin-top: 0; font-size: 13px; color: rgba(55, 53, 47, 0.5);">
                                        <div class="col-xs-12">
                                          <p class="text" style="margin-bottom: 0px;">
                                            By clicking “Continue with Apple/Google/Email/SAML” above, you acknowledge that you have read and understood, and agree to Notion's
                                            <a class="notion-link">Terms &amp; Conditions</a> and
                                            <a class="notion-link">Privacy Policy</a>.
                                          </p>
                                        </div>
                                      </div> 
                                    </div>
                                </div>
                              </div>
                            </div>
                          </section>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>

</html>
